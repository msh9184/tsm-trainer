# ===========================================================================
# Chronos Full Benchmark (42 datasets)
# ===========================================================================
# Comprehensive evaluation covering ALL available Chronos benchmark datasets.
# Combines: Chronos I (in-domain, 15) + Chronos II (zero-shot, 27)
# with duplicates removed.
#
# Total: 42 unique datasets across all frequency ranges and domains.
# Expected time: ~90 min (A100 GPU)
#
# Use cases:
#   - Final model evaluation before release
#   - Comprehensive comparison across all Chronos datasets
#
# Metrics: WQL, MASE
# Aggregation: Geometric mean of relative scores vs. Seasonal Naive
#
# Local data: datasets_root / {name}/
#   Default: /group-volume/ts-dataset/benchmarks/chronos/
# ===========================================================================

