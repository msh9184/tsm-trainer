# Measures how well the model fits seen data distributions.
#
# Expected time: ~30 min (A100 GPU), ~5 hr (CPU)
# Metrics: WQL, MASE
# Aggregation: Geometric mean of relative scores vs. Seasonal Naive
#   gmean(model_metric / baseline_metric) — lower is better, <1.0 = beats baseline
#
# Local data: datasets_root / {name}/
#   Default: /group-volume/ts-dataset/benchmarks/chronos/
# ===========================================================================

