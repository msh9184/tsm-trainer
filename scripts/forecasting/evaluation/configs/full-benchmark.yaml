# ===========================================================================
# Full Benchmark Configuration (All Datasets)
# ===========================================================================
# Comprehensive evaluation covering ALL available benchmark datasets.
# Combines: zero-shot (27) + in-domain (15) with duplicates removed.
#
# Total: 36 unique datasets across all frequency ranges and domains.
# Expected time: ~45-90 minutes on single A100 GPU.
#
# Use cases:
#   - Final model evaluation before release
#   - Training-time Tier 3 evaluation (infrequent, e.g., every 50K steps)
#   - Comparing models across the full evaluation spectrum
#
# All datasets from autogluon/chronos_datasets (and chronos_datasets_extra).
# Pre-download to datasets_root for offline evaluation.
# ===========================================================================

