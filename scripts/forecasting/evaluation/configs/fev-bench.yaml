# ===========================================================================
# fev-bench Benchmark Configuration
# ===========================================================================
# fev-bench: Comprehensive time series forecasting evaluation benchmark.
# 100 tasks across 96 unique datasets, including 46 tasks with covariates.
#
# Paper: arXiv:2503.05495
# Package: https://pypi.org/project/fev/
#
# Protocol:
#   - Primary metric: SQL (Scaled Quantile Loss)
#   - Win Rate: with tie handling (0.5 for ties)
#   - Skill Score: 1 - gmean(clipped relative errors)
#   - Bootstrap CI: B=1000, seed=123, task-level resampling
#   - Non-overlapping rolling windows (1-20 per task)
#   - Quantiles: {0.1, 0.2, ..., 0.9}
#
# Metrics: SQL, MASE, WQL, WAPE, Win Rate, Skill Score
# Aggregation: Win rate + skill score with bootstrap CI
#
# Expected time: ~3 hr (A100 GPU)
#
# NOTE: This benchmark uses the fev library adapter, not the
# standard Chronos-style YAML evaluator. The config below documents
# available datasets for reference and CLI integration.
#
# Local data: /group-volume/ts-dataset/benchmarks/fev_bench/
# Requires: pip install fev (v0.7.0+)
#
# Usage:
#   python run_benchmark.py \
#       --model-path /path/to/model \
#       --benchmarks fev_bench \
#       --fev-data /group-volume/ts-dataset/benchmarks/fev_bench/
# ===========================================================================

