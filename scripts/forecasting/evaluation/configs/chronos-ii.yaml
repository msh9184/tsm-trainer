# ===========================================================================
# Chronos Benchmark II — Zero-Shot (27 datasets)
# ===========================================================================
# Official benchmark from the Chronos-2 paper (arXiv:2510.15821).
# These 27 datasets were NOT seen during Chronos training.
# Measures generalization to unseen domains and frequencies.
#
# Expected time: ~60 min (A100 GPU), ~10 hr (CPU)
# Metrics: WQL, MASE
# Aggregation: Geometric mean of relative scores vs. Seasonal Naive
#   gmean(model_metric / baseline_metric) — lower is better, <1.0 = beats baseline
#
# Local data: datasets_root / {name}/
#   Default: /group-volume/ts-dataset/benchmarks/chronos/
# ===========================================================================

