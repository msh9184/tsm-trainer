# Lite Benchmark Configuration for Training-Time Evaluation
# Purpose: Quick forecast quality check during training (5 diverse datasets)
# Expected time: ~2-5 minutes on single A100
#
# Dataset selection rationale:
#   - m4_hourly: High-frequency, many short series (hourly)
#   - m4_monthly: Low-frequency, many series (monthly)
#   - monash_weather: Multi-field, moderate length (daily)
#   - nn5: Finance domain, weekly patterns (daily)
#   - exchange_rate: Finance domain, smooth trends (daily)
#
# All from autogluon/chronos_datasets (no extra repo needed, no trust_remote_code)

- name: m4_hourly
  hf_repo: /group-volume/ts-dataset/chronos_datasets/m4_hourly
  offset: -48
  prediction_length: 48
  num_rolls: 1

- name: m4_monthly
  hf_repo: /group-volume/ts-dataset/chronos_datasets/m4_monthly
  offset: -18
  prediction_length: 18
  num_rolls: 1

- name: monash_weather
  hf_repo: /group-volume/ts-dataset/chronos_datasets/monash_weather
  offset: -30
  prediction_length: 30
  num_rolls: 1

- name: nn5
  hf_repo: /group-volume/ts-dataset/chronos_datasets/nn5
  offset: -56
  prediction_length: 56
  num_rolls: 1

- name: exchange_rate
  hf_repo: /group-volume/ts-dataset/chronos_datasets/exchange_rate
  offset: -30
  prediction_length: 30
  num_rolls: 1
